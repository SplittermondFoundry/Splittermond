              <p>Verwundbarkeiten und Resistenzen werden unterschiedlich gehandhabt
              (S.264ff GRW)</p><ul><li><p>Verwundbarkeiten verdoppel den Schaden je
              Stufe.</p><ul><li><p>weakness.fire 1 = doppelter
              Schaden</p></li><li><p>weakness.fire 2 = vierfacher
              Schaden</p></li></ul></li><li><p>Resistzenzen reduzieren den Schaden in
              Höhe der Stufe</p><ul><li><p>resistance.fire 2 = -2 Punkte
              Feuerschaden</p></li><li><p>resistance.fire 4 = -4 Punkte
              Feuerschaden</p></li></ul></li></ul><p></p><p>Verwundbarkeiten und
              Resistenzen können in jedem <strong>"Modifikator"</strong> Feld
              eingetragen werden. Z.B. bei Stärken, Monstermerkmalen, Gegenständen,
              Waffen, Rüstungen usw….</p><table><tbody><tr><td
