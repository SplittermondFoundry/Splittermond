      text:
          format: 1
          content: "<p>Gegenstandsmodifikatoren beinflussen die Eigenschaften anderer Gegenstände eines Trägers.</p><h2>Allgemeingültige Attribute</h2><p></p><table><thead><tr><td style=\"width:20%\">Attribut</td><td style=\"width:20%\">Übersetzt</td><td>Beschreibung</td></tr></thead><tbody><tr><td><p>item</p></td><td><p>Objekt</p></td><td><p>Begrenzt die Wirkung des Modifikators auf den Namen eines Gegenstandes.</p></td></tr><tr><td><p>itemType</p></td><td><p>Objekttyp</p></td><td><p>Begrenzt die Wirkung des Modifikators auf den Typ (z.B. Waffe, Schild) eines Gegenstandes</p></td></tr><tr><td><p>skill</p></td><td><p>Fertigkeit</p></td><td><p>Begrenzt die Wirkung des Modifikators auf Gegenstände, die die gewählte Fertigkeit besitzen. Gegenstände ohne Fertigkeit werden ausgeschlossen.</p></td></tr></tbody></table><h2>Unterpfade</h2><h3>damage</h3><p>Beeinflusst den Schaden einer Waffe, Zaubers oder Angriffs. Beispiel:<code>item.damage damageType=\"physical\" +1W6</code></p><table><thead><tr><td style=\"width:20%\">Attribut</td><td style=\"width:20%\">Übersetzt</td><td>Beschreibung</td></tr></thead><tbody><tr><td><p>damageType</p></td><td><p>Schadensart</p></td><td><p>Setzt die @UUID[Compendium.splittermond.journal-entries.JournalEntry.r6hVjsY5HymINsfp]{Schadensart } des Modifikators. Wird keiner angegeben, wird \"physikalischer Schaden\" angenommen.</p></td></tr><tr><td><p>features</p></td><td><p>Merkmale</p></td><td><p>Fügt dem Schadensmodifikator, und nur diesem, nicht dem Gesamtschaden, Merkmale hinzu. Die Merkmale können als Kommaseparierte Liste eingegeben werden.</p></td></tr></tbody></table><h3>addFeature</h3><p>Fügt dem Gegenstand ein Merkmal hinzu. Sollte Das Merkmal schon auf dem Gegenstand vorhanden sein, werden die beiden Merkmalsstufen addiert. Beispiel:<code>item.addFeature Merkmal=\"Ablenkend\" 1</code></p><table><thead><tr><td style=\"width:20%\">Attribut</td><td style=\"width:20%\">Übersetzt</td><td>Beschreibung</td></tr></thead><tbody><tr><td><p>feature</p></td><td><p>Merkmal</p></td><td><p>Der Name eines einzelnen Merkmals. Verpflichtend.</p></td></tr><tr><td><p>value</p></td><td><p>Wert</p></td><td><p>Die Stufe eines Merkmals. Verplichtend. Man Beachte @UUID[Compendium.splittermond.journal-entries.JournalEntry.pJhqhFt40jZTI7rr.JournalEntryPage.z1Xh1mRbjrGMieoq#werte]{Werte}</p></td></tr></tbody></table><h3>mergeFeature</h3><p>Fügt dem Gegenstand ein Merkmal hinzu. Sollte Das Merkmal schon auf dem Gegenstand vorhanden sein, wird nur das Merkmal mit der höheren Ausprägungsstufe gewertet. Beispiel:<code>item.mergeFeature Merkmal=\"Scharf\" 5</code></p><table><thead><tr><td style=\"width:20%\">Attribut</td><td style=\"width:20%\">Übersetzt</td><td>Beschreibung</td></tr></thead><tbody><tr><td><p>feature</p></td><td><p>Merkmal</p></td><td><p>Der Name eines einzelnen Merkmals. Verpflichtend.</p></td></tr><tr><td><p>value</p></td><td><p>Wert</p></td><td><p>Die Stufe eines Merkmals. Verplichtend. Man Beachte @UUID[Compendium.splittermond.journal-entries.JournalEntry.pJhqhFt40jZTI7rr.JournalEntryPage.z1Xh1mRbjrGMieoq#werte]{Werte}</p></td></tr></tbody></table><h3>castDuration</h3><p>Addiert den Wert des Modifikators zur <em>Zauberdauer</em> hinzu. Beispiel: <code>item.castDuration unit=\"T\" 5</code>\_</p><p></p><table><thead><tr><td style=\"width:20%\">Attribut</td><td style=\"width:20%\">Übersetzt</td><td>Beschreibung</td></tr></thead><tbody><tr><td><p>unit</p></td><td><p>Einheit</p></td><td><p>Die Zeiteinheit mit der der Wert des Modifikators zur Zauberdauer addiert Wird. Zur Auswahl stehen 'T', und 'min' für 'Ticks' und 'Minuten' respektive. Verplichtend.</p></td></tr></tbody></table><h3>castDuration.multiplier</h3><p>Multipliziert die <em>Zauberdauer</em> mit dem Modifikatorwert. Beispiel: <code>item.castDuration.multiplier 1.2</code></p>"
