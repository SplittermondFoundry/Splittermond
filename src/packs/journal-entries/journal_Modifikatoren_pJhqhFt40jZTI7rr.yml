      text:
          format: 1
          content: "<p>Mit Modifikatoren können Items (Stärken, Meisterschaften, Ausrüstungsgegenstände, Zustände etc.) Charakterwerte verändern. Diese Modifikatoren werden als kommagetrennte Liste in der Form <strong><code>&lt;Identifikator&gt; &lt;Wert&gt;</code></strong> gespeichert.</p><h2>Attribute</h2><p>Manchen Modifikatoren können, wenigen müssen, Attribute hinzugefügt werden. Der Modifikator nimmt dann die Form <code>&lt;Identifikator&gt; &lt;Attribut&gt; &lt;Wert&gt;</code>\_ an. Ein Attribut sieht wie folgt aus: <code>&lt;Schlüsselwort&gt;=\"&lt;Ausprägung&gt;\"</code> Ein Modifikator kann mehrere Attribute haben. Attribute werden grundsätzlich übersetzt. Das bedeutet, insbesondere für die Ausprägung eines Attributs können deutsche Begriffe benutzt werden. Möchte man zum Beispiel ein Fertigkeitsattribut auf einem Modifikater benutzen so kann man das als <code>Fertigkeit=\"Windmagie\"</code>\_tun.</p><h2>Werte</h2><p>Der Wert eines Modifikators kann eine Zahl, ein Würfelwurf, eine Lebens- / Fokuskostenangabe oder eine Referenz auf eine Eigenschaft eines Akteurs sein. Solange im Werteterm keine Leerzeichen vorkommen, kann er wie oben angegben benutzt werden. Für komplexere Terme empfielt sich die Niederschrift in Attributsform, also als <code>Wert=\"1W6 + 5\"</code> . Eine Referenz wird durch <code>${path.to.actor.property} </code>. dargestellt.</p><div class=\"box\"><h1>Beispiel:</h1><p>Die Stärke Erhöhter Fokuspool erhöht die Anzahl Fokuspunkte um fünf Punkte durch den Modifikator <strong><code>FO +5</code>.</strong></p></div><p>Für Fertigkeitswerte wird einfach die <span style=\"font-family:monospace\"><strong>{ID der Fertigkeit oder die Magischule}</strong></span> angegeben. In der folgenden Tabelle sind die möglichen Charakteridentifikatoren gruppiert nach Typen aufgelistet:</p><p></p><table><caption><strong>Abgeleitete Werte</strong></caption><thead><tr style=\"height:16px\"><td style=\"width:15.0399%;height:16px\">Identifikator</td><td style=\"width:26.9283%;height:16px\">Charakterwert</td><td style=\"width:57.1282%;height:16px\">Bemerkung</td></tr></thead><tbody><tr style=\"height:16px\"><td style=\"width:15.0399%;height:16px\"><strong><code>GK</code></strong></td><td style=\"width:26.9283%;height:16px\">Größenklasse</td><td style=\"width:57.1282%;height:16px\">-</td></tr><tr style=\"height:16px\"><td style=\"width:15.0399%;height:16px\"><strong><code>GSW</code></strong></td><td style=\"width:26.9283%;height:16px\">Geschwindigkeit</td><td style=\"width:57.1282%;height:16px\">-</td></tr><tr style=\"height:10px\"><td style=\"width:15.0399%;height:10px\"><strong><code>GSW.mult</code></strong></td><td style=\"width:26.9283%;height:10px\">Geschwindigkeitsfaktor</td><td style=\"width:57.1282%;height:10px\">Beispiel: Zustand <em>Lahm </em><strong><code>GSW.mult 0.5</code></strong></td></tr><tr style=\"height:16px\"><td style=\"width:15.0399%;height:16px\"><strong><code>INI</code></strong></td><td style=\"width:26.9283%;height:16px\">Initiative</td><td style=\"width:57.1282%;height:16px\">-</td></tr><tr style=\"height:16px\"><td style=\"width:15.0399%;height:16px\"><strong><code>LP</code></strong></td><td style=\"width:26.9283%;height:16px\">Lebenspunkte</td><td style=\"width:57.1282%;height:16px\">-</td></tr><tr style=\"height:16px\"><td style=\"width:15.0399%;height:16px\"><strong><code>FO</code></strong></td><td style=\"width:26.9283%;height:16px\">Fokus</td><td style=\"width:57.1282%;height:16px\">-</td></tr><tr style=\"height:16px\"><td style=\"width:15.0399%;height:16px\"><strong><code>VTD</code></strong></td><td style=\"width:26.9283%;height:16px\">Verteidigung</td><td style=\"width:57.1282%;height:16px\">-</td></tr><tr style=\"height:16px\"><td style=\"width:15.0399%;height:16px\"><strong><code>KW</code></strong></td><td style=\"width:26.9283%;height:16px\">Körperlicher Widerstand</td><td style=\"width:57.1282%;height:16px\">-</td></tr><tr style=\"height:16px\"><td style=\"width:15.0399%;height:16px\"><strong><code>GW</code></strong></td><td style=\"width:26.9283%;height:16px\">Geistiger Widerstand</td><td style=\"width:57.1282%;height:16px\">-</td></tr><tr><td style=\"width:15.0399%\"><strong><code>SR</code></strong></td><td style=\"width:26.9283%\">Schadensreduktion</td><td style=\"width:57.1282%\">\_</td></tr></tbody></table><p></p><table><tbody><tr><td data-colwidth=\"326\"><img src=\"systems/splittermond/packs/CharMod_example.png\" alt=\"Beispielamulet\" width=\"300\" height=\"400\" /><p>Dieses Amulet würde dem Spieler +2 auf körperlichen und Geistigen Widerstand geben. Ebenso +1 auf seine Schadensreduktion.</p></td></tr><tr><td data-colwidth=\"326\"><img src=\"systems/splittermond/packs/Ability_Mod.png\" width=\"300\" height=\"400\" /><p>Das Amulet gibt +1 auf den Fähigkeitswert für <strong>alle</strong> Stangenwaffen. Es müssen die englischen Begriffe verwendet werden.</p><p>Will man dass das Amulet nur einer bestimmten Waffe einen Bonus verleit, lautet der Modifikator wie folgt:<br />staffs/waffenname +X</p><p>z.B.:</p><p>staffs/Kampfstab +1</p><p>Info: Haben mehrere Waffen des Charakters den gleichen Namen, bekommen sie auch den Bonus.</p></td></tr><tr><td data-colwidth=\"326\"><img src=\"systems/splittermond/packs/Ability_Mod_2.png\" width=\"300\" height=\"250\" /></td></tr></tbody></table><table><caption><strong>Sonstige</strong></caption><thead><tr style=\"height:16px\"><td style=\"width:194px;height:16px\">Identifikator</td><td style=\"width:306px;height:16px\">Charakterwert</td><td style=\"width:152px;height:16px\">Bemerkung</td></tr></thead><tbody><tr style=\"height:16px\"><td style=\"width:194px;height:16px\"><strong><code>handicap.shield.mod</code></strong></td><td style=\"width:306px;height:16px\">Behinderung durch Schild</td><td style=\"width:152px;height:16px\">-</td></tr><tr><td style=\"width:194px\"><strong><code>handicap.armor.mod</code></strong></td><td style=\"width:306px\">Behinderung durch Rüstung</td><td style=\"width:152px\">-</td></tr><tr><td style=\"width:194px\"><strong><code>handicap.mod</code></strong></td><td style=\"width:306px\">Gesamtbehinderung</td><td style=\"width:152px\">-</td></tr><tr><td style=\"width:194px\"><strong><code>tickMalus.shield.mod</code></strong></td><td style=\"width:306px\">Tickzuschlag durch Schild</td><td style=\"width:152px\">-</td></tr><tr><td style=\"width:194px\"><strong><code>tickMalus.armor.mod</code></strong></td><td style=\"width:306px\"><span style=\"background-color:rgba(255, 255, 255, 0.2)\">Tickzuschlag</span>\_durch Rüstung</td><td style=\"width:152px\">-</td></tr><tr><td style=\"width:194px\"><strong><code>tickMalus.mod</code></strong></td><td style=\"width:306px\">Allgemeiner Tickzuschlag</td><td style=\"width:152px\">-</td></tr><tr><td style=\"width:194px\"><strong><code>woundMalus.nbrLevels</code></strong></td><td style=\"width:306px\">Anzahl Wundstufen</td><td style=\"width:152px\">mögliche Werte: 1/3/5</td></tr><tr><td style=\"width:194px\"><strong><code>woundMalus.mod</code></strong></td><td style=\"width:306px\">Wundabzugspunkte pro Wundstufe</td><td style=\"width:152px\">Verändert den Wundmalus um <strong>&lt;Wert&gt;</strong></td></tr><tr><td style=\"width:194px\"><strong><code>woundMalus.levelMod</code></strong></td><td style=\"width:306px\">Wundstufe</td><td style=\"width:152px\">Setzt den Wundmalus auf Stufe X</td></tr><tr><td style=\"width:194px\"><strong><code>splinterpoints</code></strong></td><td style=\"width:306px\">Splitterpunkte</td><td style=\"width:152px\">-</td></tr><tr><td style=\"width:194px\"><strong><code>healthRegeneration.multiplier</code></strong></td><td style=\"width:306px\">Faktor an KON-Punkte für Regeneration von Lebenpunkten</td><td style=\"width:152px\">Standardwert: 2</td></tr><tr><td style=\"width:194px\"><strong><code>focusRegeneration.multiplier</code></strong></td><td style=\"width:306px\">Faktor an WIL-Punkte für Regeneration von Fokuspunkten</td><td style=\"width:152px\">Standardwert: 2</td></tr><tr><td style=\"width:194px\"><strong><code>skills.general</code></strong></td><td style=\"width:306px\">Alle allgemeinen Fertigkeiten</td><td style=\"width:152px\">-</td></tr><tr><td style=\"width:194px\"><strong><code>magicSkills</code></strong></td><td style=\"width:306px\">Alle Magischulen</td><td style=\"width:152px\">-</td></tr><tr><td style=\"width:194px\"><strong><code>skills.fighting</code></strong></td><td style=\"width:306px\">Alle Kampffertigkeiten</td><td style=\"width:152px\">-</td></tr><tr><td style=\"width:194px\"><strong><code>bonusCap</code></strong></td><td style=\"width:306px\">Maximaler Bonus auf alle Proben/abgeleitete Werte</td><td style=\"width:152px\">\_</td></tr><tr><td style=\"width:194px\"><strong><code>focus.reduction</code></strong></td><td style=\"width:306px\">Fokusreduzierung auf alle Zauber</td><td style=\"width:152px\">Beispiel: Focus.Reduction 1V1</td></tr><tr><td style=\"width:194px\"><strong><code>focus.reduction skill='SPELLGROUP'</code></strong></td><td style=\"width:306px\">Fokusreduzierung auf alle Zauber einer <strong>bestimmten</strong> Magieschule</td><td style=\"width:152px\">Beispiel: Focus.Reduction Fertigkeit='Feuermagie' 1V1</td></tr><tr><td style=\"width:194px\"><strong><code>focus.reduction skill=SPELLGROUP type=SPELLTYPE</code></strong></td><td style=\"width:306px\">Fokusreduzierung auf alle Zauber eines bestimmten <strong>Typs</strong> in einer <strong>bestimmten</strong> Magieschule</td><td style=\"width:152px\">Beispiel: Focus.Reduction Fertigkeit='Feuermagie' Typus=Schaden 1V1</td></tr><tr><td style=\"width:194px\"><strong><code>focus.EnhancedReduction</code></strong></td><td style=\"width:306px\">Fokusreduzierung auf alle Zauberverstärkungen</td><td style=\"width:152px\">Beispiel: Focus.EnhancedReduction 1V1</td></tr><tr><td style=\"width:194px\"><strong><code>focus.EnhancedReduction skill=SPELLGROUP</code></strong></td><td style=\"width:306px\">Fokusreduzierung auf alle Zauberverstärkungen einer <strong>bestimmten</strong> Magieschule</td><td style=\"width:152px\">Beispiel: Focus.EnhancedReduction Fertigkeit=FireMagic 1V1</td></tr><tr><td style=\"width:194px\"><strong><code>focus.EnhancedReduction skill=SPELLGROUP type=SPELLTYPE</code></strong></td><td style=\"width:306px\">Fokusreuzierung auf alle Zauberverstärkungen eines <strong>bestimmten Typs</strong> <strong>in einer</strong> <strong>bestimmten</strong> Magieschule</td><td style=\"width:152px\">Beispiel: Focus.EnhancedReduction Fertigkeit='Feuermagie' Typus='Schaden' 1V1</td></tr></tbody></table><h2>Situationsabhängige Modifikatoren</h2><p>Stärken und Meisterschaften können unter bestimmten Situationen Boni für Proben geben. Diese situationsabhängigen Modifikatoren können durch die Syntax <strong><code>&lt;FertigkeitsID&gt;/&lt;Beschreibung&gt; &lt;Wert&gt;</code></strong> dargestellt werden. Im Probendialog kann dann gegebenenfalls der mit <strong><code>&lt;Beschreibung&gt;</code></strong> bezeichnete Modifikator ausgewählt werden.</p><div class=\"box\"><h3>Beispiel <em>Scharfes Gehör (Stärke)</em></h3><p><strong><code>perception/Scharfes Gehör +2</code></strong></p></div><p>Wird für eine Kampffertigkeit für die <strong><code>&lt;Beschreibung&gt;</code></strong> ein Waffenname angegeben, wird bei einem entsprechenden Angriff mit dieser Waffe der situationsabhängige Modifikator automatisch ausgewählt.</p><div class=\"box\"><h3>Beispiel</h3><p><strong><code>blades/Anderthalbhänder +1</code></strong></p></div><p>Wird für eine Magieschule für die<strong><code> &lt;Beschreibung&gt;</code></strong> ein Zaubertypus (Schwerpunkt) angegeben, wird bei einer entsprechenden Zauberprobe des angegebenen Typus der situationsabhängige Modifikator automatisch ausgewählt.</p><div class=\"box\"><h3><strong>Beispiel</strong></h3><p><strong><code>firemagic/Schaden +1</code></strong></p></div>"
