    - sort: 100000
      name: Merkmale (Waffen und Rüstung)
      type: text
      _id: 7sfLK2JBR8PtQKgV
      system: {}
      title:
          show: false
          level: 2
      image: {}
      text:
          format: 1
          content: >-
              <p>Waffen und Rüstungen können zusätzliche Merkmale
              haben.</p><p>Merkmale mit einem * sind in den Mondstahlklingen zu
              finden.</p><p></p><h2>Rüstungsmerkmale</h2><table><tbody><tr><td
              data-colwidth="170"><p><strong>Merkmal</strong></p></td><td><p><strong>Auswirkung</strong></p></td></tr><tr><td
              data-colwidth="170"><p>Deckung</p></td><td><p>Ein geführter Schild mit
              diesem Merkmal gilt als <strong>leichte Deckung</strong>, wenn er im
              Kampf geführt wird</p></td></tr><tr><td
              data-colwidth="170"><p>Primitiv</p></td><td><p>Schaden wird um 2 Punkte
              reduziert wenn die gegnerische Rüstung nicht ebenfalls dieses Merkmal
              hat.</p></td></tr><tr><td
              data-colwidth="170"><p>Standfestigkeit</p></td><td><p>+3 KW gegen
              Angriffe die die Position verändern (z.B.
              <strong>Niederwerfen</strong>)</p></td></tr><tr><td
              data-colwidth="170"><p>Wattiert</p></td><td><p>Eine Rüstung mit diesem
              Merkmal <strong>halbiert</strong> den zusätzlichen Schaden auf dem
              Manöver
              <strong>Wuchtangriff</strong>.</p></td></tr></tbody></table><p></p><h2>Waffenmerkmale</h2><table><tbody><tr><td
              data-colwidth="168"><p><strong>Merkmal</strong></p></td><td><p><strong>Auswirkung</strong></p></td></tr><tr><td
              data-colwidth="168"><p>Ablenkend*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Auslöser</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Defensiv (Stufe)</p></td><td><p>Bei erfolgreicher
              "aktiver Abwehr" wird die erreichte <strong>VTD</strong> um die Stufe
              des Merkmals erhöht.</p></td></tr><tr><td
              data-colwidth="168"><p>Detonation</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Doppelwaffe</p></td><td><p>Mit dieser Waffe
              können die Meisterschaften zum <strong>Kampf mit zwei Händen (S.
              171)</strong> genutzt werden.</p></td></tr><tr><td
              data-colwidth="168"><p>Dornen*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Durchdringung (Stufe)</p></td><td><p>Waffe
              ignoriert die gegnerische SR um die Stufe des
              Merkmals.</p></td></tr><tr><td data-colwidth="168"><p>Entwaffnend*
              (Stufe)</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Entwaffnungsimmunität*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Entwaffnungsschutz*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Exakt*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Ferndistanz*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Freihändig*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Gehärtet*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Improvisiert</p></td><td><p>Alltagsgegenstände.
              +2 Schaden wenn der Kämpfer die Meistschaft
              <strong>Improvisatation</strong> in der passenden
              <strong>Kampffertigkeit</strong> verfügt.</p></td></tr><tr><td
              data-colwidth="168"><p>Kälteschutz*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Kletterhilfe*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Kritisch*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Lange Waffe</p></td><td><p>Das eigene
              <strong>Lösen auf dem Kampf</strong> erhält einen Bonus von +3, das
              gegnerische einen Malus von -3.</p></td></tr><tr><td
              data-colwidth="168"><p>Nahkampftauglich</p></td><td><p>Die
              Fernkampfwaffe kann auch als Nahkampfwaffe (mit eigenen Werten)
              verwendet werden.</p></td></tr><tr><td
              data-colwidth="168"><p>Paarwaffe*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Parierwaffe (Stufe)</p></td><td><p>Eine
              <strong>Aktive Abwehr</strong> mit einer Parierwaffe erfolgt immer über
              die Kampffertigkeit dieser Waffe. Bei der Nutzung fällt eine
              <strong>Behinderung</strong> in Höhe der Stufe an.</p></td></tr><tr><td
              data-colwidth="168"><p>Primitiv</p></td><td><p>Schaden wird um 2 Punkte
              reduziert wenn die gegnerische Rüstung nicht ebenfalls dieses Merkmal
              hat.</p></td></tr><tr><td
              data-colwidth="168"><p>Reiterrüstung*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Reiterschild*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Reiterwaffe* (Stufe)</p></td><td><p>Wird diese
              Waffen vom Rücken eines Reittieres eingesetzt <strong>und</strong> hat
              der Charakter die <strong>Meisterschaft Reiterkampf</strong> verursacht
              die Waffen einen zusätzlichen Schadenspunkt in höhe des
              Merkmals.</p></td></tr><tr><td
              data-colwidth="168"><p>Rückkehrend*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Rückstoß*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Schadensschwund*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Scharf</p></td><td><p>Der minimale Wert jedes
              Schadenswürfels der Waffe wird mit der Stufe dieses Merkmals ersetzt.
              (2W6 sind dann nicht 2-12 Schaden, sondern 4-12 Schaden. 2x 2-6 je
              Würfel.) Scharf kann nicht kleiner als 2 sein. Gilt nur für den reinen
              Waffenschaden.</p></td></tr><tr><td
              data-colwidth="168"><p>Schildwall*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Stabil*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Behinderung*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Stumpf</p></td><td><p>Waffe kann nur
              Betäubungsschaden verursachen. Ausgenommen Effekte durch
              Zauber.</p></td></tr><tr><td
              data-colwidth="168"><p>Teilbar</p></td><td><p>Mit der Aktion
              <strong>Gegenstand verwenden</strong> kann die Waffe in zwei einhändige
              Waffen zerlegt werden.</p></td></tr><tr><td
              data-colwidth="168"><p>Treffsicher*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Umklammern</p></td><td><p>Waffe kann für das
              Manöver <strong>Umklammern</strong> genutzt werden.</p></td></tr><tr><td
              data-colwidth="168"><p>Umwerfend*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Unaufällig*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Unhandlich</p></td><td><p>Bei Führung dieser
              Waffe <strong>-2</strong> <strong>VTD</strong> für den
              Charakter</p></td></tr><tr><td
              data-colwidth="168"><p>Vielseitig</p></td><td><p>Waffe kann ein- oder
              zweihändig geführt werden. Bei zweihändiger Führung <strong>+3
              Schaden</strong>.</p></td></tr><tr><td
              data-colwidth="168"><p>Wuchtig</p></td><td><p>Eine Waffe mit diesem
              Merkmal erzeugt <strong>+2 Schaden</strong> für jeden eingesetzen
              Erfolgsgrad aus dem Manöver
              <strong>Wuchtangriff</strong></p></td></tr><tr><td
              data-colwidth="168"><p>Wurffähig</p></td><td><p>Diese
              <strong>Nahkampfwaffe</strong> kann als <strong>Wurfwaffe</strong> mit
              eigenen Werten verwendet werden.</p></td></tr><tr><td
              data-colwidth="168"><p>Wurfkörper*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Zebrechlich*</p></td><td><p></p></td></tr><tr><td
              data-colwidth="168"><p>Zweihändig</p></td><td><p>Waffe muss mit beiden
              Händen geführt werden. Sie kann nicht im berittenen Kampf eingesetzt
              werden, außer sie besitzt das Merkmal
              <strong>Reiterwaffe.</strong></p></td></tr></tbody></table>
