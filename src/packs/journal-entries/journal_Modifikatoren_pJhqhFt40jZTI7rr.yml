      text:
          format: 1
          content: "<p>Es gibt zwei grundlegende Startpunkte für Fertigkeitsmodifikatoren. <em>skills </em>und <code>&lt;attributeId&gt;</code>\_wobei letzere eine vereinfachte Syntax aufweisen, und nur <em>emphasis </em>und <em>value</em> als Attribute erlauben.</p><p></p><p>Für <em>skills</em>, respektive <em>actor.skills</em> gibt es folgende Ausprägungen</p><p></p><p></p><table><caption><strong>Fertigkeitsmodifikatorentabelle</strong></caption><thead><tr style=\"height:16px\"><td style=\"width:42%;height:16px\">Ausprägung</td><td style=\"width:57.1282%;height:16px\">Bemerkung</td></tr></thead><tbody><tr style=\"height:16px\"><td style=\"width:42%;height:16px\"><strong><code>skills</code></strong></td><td style=\"width:57.1282%;height:16px\">Modifiziert alle <em>Fertigkeiten.</em></td></tr><tr style=\"height:16px\"><td style=\"width:42%;height:16px\"><strong><code>skills.general</code></strong></td><td style=\"width:57.1282%;height:16px\">Modifiziert alle <em>allgemeinen Fertigkeiten. </em>Akzeptiert nur \"Schwerpunt\" als Modifikatorattribut</td></tr><tr style=\"height:16px\"><td style=\"width:42%;height:16px\"><strong><code>skills.fighting</code></strong></td><td style=\"width:57.1282%;height:16px\">Modifiziert alle <em>Kampffertigkeiten</em>. Akzeptiert nur \"Schwerpunt\" als Modifikatorattribut</td></tr><tr style=\"height:16px\"><td style=\"width:42%;height:16px\"><strong><code>skills.magic</code></strong></td><td style=\"width:57.1282%;height:16px\">Modifiziert alle <em>Magieertigkeiten</em>. Akzeptiert nur \"Schwerpunt\" als Modifikatorattribut</td></tr><tr style=\"height:16px\"><td style=\"width:42%;height:16px\"><strong><code>skills attribute1=\"strength\"</code></strong></td><td style=\"width:57.1282%;height:16px\">Modfiziert alle <em>Fertigkeiten</em>, die \"Stärke\" als einen Grundwert haben. Alle Grundwerte sind verwendbar.</td></tr><tr style=\"height:16px\"><td style=\"width:42%;height:16px\"><strong><code>skills Attribut1=\"Stärke\"</code></strong></td><td style=\"width:57.1282%;height:16px\">wie oben.</td></tr><tr style=\"height:16px\"><td style=\"width:42%;height:16px\"><strong><code>skills Attribut2=\"Stärke\"</code></strong></td><td style=\"width:57.1282%;height:16px\">wie oben.</td></tr><tr style=\"height:16px\"><td style=\"width:42%;height:16px\"><strong><code>skills skill=\"Empathie\"</code></strong></td><td style=\"width:57.1282%;height:16px\">Modifiziert die Fertigkeit <em>Empathie. </em>Alle Fertigkeiten sind verwendbar</td></tr><tr style=\"height:16px\"><td style=\"width:42%;height:16px\"><strong><code>skills Fertigkeit=\"Empathie\"</code></strong></td><td style=\"width:57.1282%;height:16px\">wie oben.</td></tr><tr style=\"height:16px\"><td style=\"width:42%;height:16px\"><strong><code>skills emphasis=\"Kletteraffe\"</code></strong></td><td style=\"width:57.1282%;height:16px\">Erlaubt das Auswählen des Modifikators im Probendialog. Als Modifikatorenname wird \"Kletteraffe\" angezeigt.</td></tr><tr style=\"height:16px\"><td style=\"width:42%;height:16px\"><strong><code>skills Schwerpunkt=\"Kletteraffe\"</code></strong></td><td style=\"width:57.1282%;height:16px\">wie oben.</td></tr></tbody></table><p></p>"
