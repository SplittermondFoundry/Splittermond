          content: >-
              <p>Modifikatoren erlauben die können Waffen, Rüstungen und Gegenstände
              Eigenschaften ihres Trägers, oder Eigenschaften anderer Gegenstände 
              verbessern. So kann z.B. ein "Amulett des geistigen Widerstands" das
              Merkmal <strong>GW +1</strong> erhalten. Auch können verschiedene andere
              Werte damit verändert werden. Wie z.B. Behinderungen, Tick-Zuschlag,
              LP-Regeneration, Wundstufen, Wundmali usw…<br /><br />Modifikatoren
              lassen sich einteilen in eigentliche Modifikatoren und Merkmale. Erstere
              sind ein Werkzeug dieses Systems um die Dynamische Änderung von
              Eigenschaften zu ermöglichen. Letztere sind die Umsetzung von
              Splittermonds Gegenstandmerkmalen.</p>
