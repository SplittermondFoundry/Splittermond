      content: "<p>Durch Modifikatoren können Items (Stärken, Meisterschaften, Ausrüstungsgegenstände, Zustände etc.) Charakterwerte verändern. Diese Modifikatoren werden als kommagetrennte Liste in der Form <code>&lt;CharakterWert&gt; &lt;Wert&gt;</code> gespeichert</p>\n<div class=\"box\">\n<h3>Beispiel:</h3>\n<p>Die Stärke Erhöhter Fokuspool erhöht die Anzahl Fokuspunkte um fünf Punkte durch den Modifikator <code>FO +5</code>.</p>\n</div>\n<p>Für Fertigkeitswerte wird einfach die <span style=\"font-family:monospace\">@Compendium[splittermond.journal-entries.DuSx78JiOEEDmwxC]{ID der Fertigkeit/Magischule}</span> angegeben. In der folgenden Tabelle sind die möglichen Charakteridentifikatoren gruppiert nach Typen aufgelistet:</p>\n<table><caption><strong>Abgeleitete Werte</strong></caption>\n<thead>\n<tr style=\"height:16px\">\n<td style=\"width:15.0399%;height:16px\">Identifikator</td>\n<td style=\"width:26.9283%;height:16px\">Charakterwert</td>\n<td style=\"width:57.1282%;height:16px\">Bemerkung</td>\n</tr>\n</thead>\n<tbody>\n<tr style=\"height:16px\">\n<td style=\"width:15.0399%;height:16px\"><code>GK</code></td>\n<td style=\"width:26.9283%;height:16px\">Größenklasse</td>\n<td style=\"width:57.1282%;height:16px\">-</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:15.0399%;height:16px\"><code>GSW</code></td>\n<td style=\"width:26.9283%;height:16px\">Geschwindigkeit</td>\n<td style=\"width:57.1282%;height:16px\">-</td>\n</tr>\n<tr style=\"height:10px\">\n<td style=\"width:15.0399%;height:10px\"><code>GSW.mult</code></td>\n<td style=\"width:26.9283%;height:10px\">Geschwindigkeitsfaktor</td>\n<td style=\"width:57.1282%;height:10px\">Beispiel: Zustand <em>Lahm </em><code>GSW.mult 0.5</code></td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:15.0399%;height:16px\"><code>INI</code></td>\n<td style=\"width:26.9283%;height:16px\">Initiative</td>\n<td style=\"width:57.1282%;height:16px\">-</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:15.0399%;height:16px\"><code>LP</code></td>\n<td style=\"width:26.9283%;height:16px\">Lebenspunkte</td>\n<td style=\"width:57.1282%;height:16px\">-</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:15.0399%;height:16px\"><code>FO</code></td>\n<td style=\"width:26.9283%;height:16px\">Fokus</td>\n<td style=\"width:57.1282%;height:16px\">-</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:15.0399%;height:16px\"><code>VTD</code></td>\n<td style=\"width:26.9283%;height:16px\">Verteidigung</td>\n<td style=\"width:57.1282%;height:16px\">-</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:15.0399%;height:16px\"><code>KW</code></td>\n<td style=\"width:26.9283%;height:16px\">Körperlicher Widerstand</td>\n<td style=\"width:57.1282%;height:16px\">-</td>\n</tr>\n<tr style=\"height:16px\">\n<td style=\"width:15.0399%;height:16px\"><code>GW</code></td>\n<td style=\"width:26.9283%;height:16px\">Geistiger Widerstand</td>\n<td style=\"width:57.1282%;height:16px\">-</td>\n</tr>\n<tr>\n<td style=\"width:15.0399%\"><code>SR</code></td>\n<td style=\"width:26.9283%\">Schadensreduktion</td>\n<td style=\"width:57.1282%\">\_</td>\n</tr>\n</tbody>\n</table>\n<table><caption><strong>Sonstige</strong></caption>\n<thead>\n<tr style=\"height:16px\">\n<td style=\"width:194px;height:16px\">Identifikator</td>\n<td style=\"width:306px;height:16px\">Charakterwert</td>\n<td style=\"width:152px;height:16px\">Bemerkung</td>\n</tr>\n</thead>\n<tbody>\n<tr style=\"height:16px\">\n<td style=\"width:194px;height:16px\"><code>handicap.shield.mod</code></td>\n<td style=\"width:306px;height:16px\">Behinderung durch Schild</td>\n<td style=\"width:152px;height:16px\">-</td>\n</tr>\n<tr>\n<td style=\"width:194px\"><code>handicap.armor.mod</code></td>\n<td style=\"width:306px\">Behinderung durch Rüstung</td>\n<td style=\"width:152px\">-</td>\n</tr>\n<tr>\n<td style=\"width:194px\"><code>handicap.mod</code></td>\n<td style=\"width:306px\">Gesamtbehinderung</td>\n<td style=\"width:152px\">-</td>\n</tr>\n<tr>\n<td style=\"width:194px\"><code>tickMalus.shield.mod</code></td>\n<td style=\"width:306px\">Tickzuschlag durch Schuld</td>\n<td style=\"width:152px\">-</td>\n</tr>\n<tr>\n<td style=\"width:194px\"><code>tickMalus.armor.mod</code></td>\n<td style=\"width:306px\"><span style=\"background-color:rgba(255, 255, 255, 0.2)\">Tickzuschlag</span>\_durch Rüstung</td>\n<td style=\"width:152px\">-</td>\n</tr>\n<tr>\n<td style=\"width:194px\"><code>tickMalus.mod</code></td>\n<td style=\"width:306px\">Allgemeiner Tickzuschlag</td>\n<td style=\"width:152px\">-</td>\n</tr>\n<tr>\n<td style=\"width:194px\"><code>woundMalus.nbrLevels</code></td>\n<td style=\"width:306px\">Anzahl Wundstufen</td>\n<td style=\"width:152px\">mögliche Werte: 1/3/5</td>\n</tr>\n<tr>\n<td style=\"width:194px\"><code>woundMalus.mod</code></td>\n<td style=\"width:306px\">Wundabzugspunkte pro Wundstufe</td>\n<td style=\"width:152px\">-</td>\n</tr>\n<tr>\n<td style=\"width:194px\"><code>woundMalus.levelMod</code></td>\n<td style=\"width:306px\">Wundstufe</td>\n<td style=\"width:152px\">-</td>\n</tr>\n<tr>\n<td style=\"width:194px\"><code>splinterpoints</code></td>\n<td style=\"width:306px\">Splitterpunkte</td>\n<td style=\"width:152px\">-</td>\n</tr>\n<tr>\n<td style=\"width:194px\"><code>healthRegeneration.multiplier</code></td>\n<td style=\"width:306px\">Faktor an KON-Punkte für Regeneration von Lebenpunkten</td>\n<td style=\"width:152px\">Standardwert: 2</td>\n</tr>\n<tr>\n<td style=\"width:194px\"><code>focusRegeneration.multiplier</code></td>\n<td style=\"width:306px\">Faktor an WIL-Punkte für Regeneration von Fokuspunkten</td>\n<td style=\"width:152px\">Standardwert: 2</td>\n</tr>\n<tr>\n<td style=\"width:194px\"><code>generalSkills</code></td>\n<td style=\"width:306px\">Alle allgemeinen Fertigkeiten</td>\n<td style=\"width:152px\">-</td>\n</tr>\n<tr>\n<td style=\"width:194px\"><code>magicSkills</code></td>\n<td style=\"width:306px\">Alle Magischulen</td>\n<td style=\"width:152px\">-</td>\n</tr>\n<tr>\n<td style=\"width:194px\"><code>fightingSkills</code></td>\n<td style=\"width:306px\">Alle Kampffertigkeiten</td>\n<td style=\"width:152px\">-</td>\n</tr>\n<tr>\n<td style=\"width:194px\"><code>bonusCap</code></td>\n<td style=\"width:306px\">Maximaler Bonus auf alle Proben/abgeleitete Werte</td>\n<td style=\"width:152px\">\_</td>\n</tr>\n<tr>\n<td style=\"width:194px\"><code>foreduction</code></td>\n<td style=\"width:306px\">Focus Reduction auf alle Zauber</td>\n<td style=\"width:152px\">Beispiel: FoReduction 1V1</td>\n</tr>\n\n<tr>\n\n<td style=\"width:194px\"><code>foreduction.SPELLGROUP</code></td>\n\n<td style=\"width:306px\">Focus Reduction auf alle Zauber einer bestimmten Magieschule</td>\n\n<td style=\"width:152px\">Beispiel: FoReduction.FireMagic 1V1</td>\n\n</tr>\n\n<tr>\n\n<td style=\"width:194px\"><code>foreduction.SPELLGROUP.SPELLTYPE</code></td>\n\n<td style=\"width:306px\">Focus Reduction auf alle Zauber eines bestimmten typs in einer bestimmten Magieschule</td>\n\n<td style=\"width:152px\">Beispiel: FoReduction.FireMagic.Schaden 1V1</td>\n\n</tr>\n<tr>\n<td style=\"width:194px\"><code>foEnhancedReduction</code></td>\n<td style=\"width:306px\">Focus Reduction auf alle Zauberverstärkungen</td>\n<td style=\"width:152px\">Beispiel: FoEnhancedReduction 1V1</td>\n</tr>\n\n<tr>\n\n<td style=\"width:194px\"><code>foEnhancedReduction.SPELLGROUP</code></td>\n\n<td style=\"width:306px\">Focus Reduction auf alle Zauberverstärkungen einer bestimmten Magieschule</td>\n\n<td style=\"width:152px\">Beispiel: FoEnhancedReduction.FireMagic 1V1</td>\n\n</tr>\n\n<tr>\n\n<td style=\"width:194px\"><code>foEnhancedReduction.SPELLGROUP.SPELLTYPE</code></td>\n\n<td style=\"width:306px\">Focus Reduction auf alle Zauberverstärkungen eines bestimmten typs in einer bestimmten Magieschule</td>\n\n<td style=\"width:152px\">Beispiel: FoEnhancedReduction.FireMagic.Schaden 1V1</td>\n\n</tr>\n</tbody>\n</table>\n<h2>Situationsabhängige Modifikatoren</h2>\n<p>Stärken und Meisterschaften können unter bestimmten Situationen Boni für Proben geben. Diese situationsabhängigen Modifikatoren können durch die Syntax <code>&lt;FertigkeitsID&gt;/&lt;Beschreibung&gt; &lt;Wert&gt;</code> dargestellt werden. Im Probendialog kann dann gegebenenfalls der mit <code>&lt;Beschreibung&gt;</code> bezeichnete Modifikator ausgewählt werden.</p>\n<div class=\"box\">\n<h3>Beispiel <em>Scharfes Gehör (Stärke)</em></h3>\n<p><code>perception/Scharfes Gehör +2</code></p>\n</div>\n<p>Wird für eine Kampffertigkeit für die <code>&lt;Beschreibung&gt;</code> ein Waffenname angegeben, wird bei einem entsprechenden Angriff mit dieser Waffe der situationsabhängige Modifikator automatisch ausgewählt.</p>\n<div class=\"box\">\n<h3>Beispiel</h3>\n<p><code>blades/Anderthalbhänder +1</code></p>\n</div>\n<p>Wird für eine Magieschule für die<code> &lt;Beschreibung&gt;</code> ein Zaubertypus (Schwerpunkt) angegeben, wird bei einer entsprechenden Zauberprobe des angegebenen Typus der situationsabhängige Modifikator automatisch ausgewählt.</p>\n<div class=\"box\">\n<h3>Beispiel</h3>\n<p><code>firemagic/Schaden +1</code></p>\n</div>"
